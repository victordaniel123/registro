<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <title>Registro de Usuario</title>
</head>
 

<body>
 
                <div class="background">
                    <div class="container">
                        <h1>Registro de Usuario</h1>
                        
                        <form id="registro-form" method="POST" enctype="multipart/form-data">


                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" pattern="[0-9]+" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword()">Mostrar contraseña</span>
                </div>
                <div class="input-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="hobbies">Hobbies:</label>
                    <textarea id="hobbies" name="hobbies" rows="4" cols="50" required></textarea>
                </div>
                <div class="input-group">
                    <label for="estadoCivil">Estado Civil:</label>
                    <div class="radio-group">
                        <input type="radio" id="soltero" name="estadoCivil" value="soltero" required> Soltero
                        <input type="radio" id="casado" name="estadoCivil" value="casado"> Casado
                        <input type="radio" id="otro" name="estadoCivil" value="otro"> Otro
                    </div>
                </div>
                <div class="input-group">
                    <label for="imagen">Imagen de Perfil:</label>
                    <input type="file" id="imagen" name="imagen">
                </div>
                <input   type="submit" value="Registrarse">
                
            </form>

            <footer>
                <p>Sitio hecho por Victor</p>
                <div class="footer-buttons">
                    <a href="https://victordaniel123.github.io/Personal1/" target="_blank">
                        <button><i class="fas fa-briefcase"></i> Mi pagina web</button>
                    </a>
                    <a href="https://victordaniel123.github.io/Mi_empresa/" target="_blank">
                        <button><i class="fas fa-briefcase"></i> Mi empresa </button>
                    </a>
                    <a href="index.html" target="_blank">
                        <button><i class="fas fa-briefcase"></i> ya tienes una cuenta ? regresa al login</button>
                    </a>
                </div>
            </footer>
        </div>
        <div id="registro-exitoso" class="modal">
            <div class="modal-content">
                <p id="mensaje-registro"></p>
                <button id="regresar-login">Regresar a Login</button>
                <button id="registrar-otro">Registrar otro usuario</button>
            </div>
        </div>
        
    </div>

<script>
    document.getElementById('registro-form').addEventListener('submit', function(event) {
        // Evitar el envío del formulario predeterminado
        event.preventDefault();
        
        // Redirigir al usuario a entrada.html
        window.location.href = 'https://victordaniel123.github.io/menu/';
    });
</script>
</body>
</html>
